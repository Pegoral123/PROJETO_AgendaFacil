          <form

          >
            <div class="form-group">

                id="email"
                name="email"

<script type="module">
import * as UserModule from "../js/User.js";

var CredenciaisCorretas = false;
  async function login_user(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;
    var UserExist =  UserModule.VerificarSeUsuarioExiste(email)
    if(UserExist==true){
      var CredenciaisCorretas = UserModule.VerificarSeSenhaEstaCorreta(email,senha)
      if (CredenciaisCorretas==true) {
        console.log("teste")
        if(email=="admin@unifeso.com.br"){
          console.log("error")
          window.location.replace("../usuarioLogado/adm/home_adm.html");
          localStorage.setItem("current_user_session",email)
        }
        else{

          window.location.replace("../usuarioLogado/comum/agendamento.html");
          localStorage.setItem("current_user_session",email)

        }
        localStorage.setItem("current_user_session",email)

          
        } 
      else {
        alert("Atenção! A senha digitada está incorreta");
      }
    }else{
      alert("Atenção! Usuário não está cadastrado em nossa base de dados!");
    }

    }
  window.login_user = login_user
  </script>

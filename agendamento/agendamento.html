<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de consulta</title>
    <link rel="stylesheet" href="style_agendamento.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="logo">Unifeso-Agenda Facil</div>
        <a href="login.html" class="main-btn">Principal</a>
      </div>
    </header>
    <main class="main-container">
      <section class="schedule">
        <h2>Horários Disponíveis</h2>
        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Data</th>
              <th>Horário</th>
              <th>Status</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>18/11/2024</td>
              <td>08:00</td>
              <td class="status">Disponível</td>
              <td>
                <button
                  class="schedule-btn"
                  onclick="agendarAtendimento(this,'18/11/2024', '08:00')"
                >
                  Agendar
                </button>
              </td>
            </tr>
            <tr>
              <td>20/11/2024</td>
              <td>10:00</td>
              <td class="status">Disponível</td>
              <td>
                <button
                  class="schedule-btn"
                  onclick="agendarAtendimento(this,'20/11/2024', '10:00')"
                >
                  Agendar
                </button>
              </td>
            </tr>
            <tr>
              <td>24/11/2024</td>
              <td>14:00</td>
              <td class="status">Disponível</td>
              <td>
                <button
                  class="schedule-btn"
                  onclick="agendarAtendimento(this,'24/11/2024', '14:00')"
                >
                  Agendar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="agendamentos" style="display: none">
        <h2>Agendamentos Realizados</h2>
        <ul id="appointmentsList" class="consulta-tabela"></ul>
      </section>
    </main>
    <section class="rodape">
      <footer class="footer">
        <div class="logo">
          <img src="/img/UNIFESO-BRANCO.png" alt="Unifeso Logo" />
        </div>
        <div class="social-media">
          <!-- <ul class="list-inline">
            <li>
              <a href="https://www.facebook.com/feso.unifeso" target="_blank"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/feso.unifeso/" target="_blank"
                ><i class="bi bi-instagram"></i>></a
              >
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UCqJHUIHPOB0SkdgiVExdSjw/featured"
                target="_blank"
                ><i class="fa fa-youtube"></i
              ></a>
            </li>
          </ul>-->
        </div>
      </footer>
    </section>

    <script src="agendamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
